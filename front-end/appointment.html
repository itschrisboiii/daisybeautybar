<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="css/appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;0,700;1,400&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="index.html"><i class="fa fa-home"></i></a>
    </header>
    <main>
    <div class="wrapper">
        <form action="">
            <h1>Appointment</h1>
            <div class="input-box">
                <input type="date" placeholder="Select Date" required>
            </div>
            <div class="input-box">
                <input type="time" placeholder="Select Time" required>
            </div>
            <div class="input-box">
                <label for="Services">Select a service:</label>
                <select name="Services" id="Services" required>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Cateye">Cateye</option>
                    <option value="Mega-Volume">Mega-Volume</option>
            </select>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    </main>
</body>
</html>
